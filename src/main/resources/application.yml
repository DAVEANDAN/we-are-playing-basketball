spring:
  application:
    name: basketball
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/basketball}
    username: ${SPRING_DATASOURCE_USERNAME:vibe}
    password: ${SPRING_DATASOURCE_PASSWORD:vibe}
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/main.yaml

server:
  port: 8080
  forward-headers-strategy: native

logging:
  level:
    root: info
    liquibase: debug

springdoc:
  swagger-ui:
    urls:
      - name: general
        url: /oas/basketball.yaml
